<!DOCTYPE html>
<html>
<head>
    <title>Flappy Bird Clone</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Game container */
        #game {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(#4facfe 0%, #00f2fe 100%);
            overflow: hidden;
        }

        /* Clouds */
        .cloud {
            position: absolute;
            width: 120px;
            height: 70px;
            background: #fff;
            border-radius: 50%;
            opacity: 0.9;
            animation: moveClouds 60s linear infinite;
        }
        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: #fff;
            border-radius: 50%;
        }
        .cloud::before { width: 80px; height: 80px; left: -40px; top: -20px; }
        .cloud::after { width: 100px; height: 100px; left: 40px; top: -30px; }
        @keyframes moveClouds { from { left: 100vw; } to { left: -200px; } }

        /* ⭐ Fixed Bird */
        #bird {
            width: 60px;
            height: 60px;
            background: url("images_bird.png") no-repeat center/cover;
            position: absolute;
            left: 50px;
            top: 40%;
            z-index: 10;

            /* Make it circular */
            border-radius: 50%;
            overflow: hidden;

            /* Nice outline */
            box-shadow: 0 0 8px rgba(0,0,0,0.4);
        }

        /* Pipes */
        .pipe {
            width: 70px;
            background: linear-gradient(#2ecc71, #27ae60);
            border: 2px solid #145a32;
            position: absolute;
            z-index: 1;
        }
        .pipe::before {
            content: "";
            position: absolute;
            left: -6px;
            width: 82px;
            height: 20px;
            background: linear-gradient(#239b56, #1d8348);
            border: 2px solid #145a32;
        }
        .bottomPipe::before { top: -20px; }
        .topPipe::before { bottom: -20px; }

        /* Score */
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 28px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 5px black;
            z-index: 10;
        }

        /* Water base */
        #ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 80px;
            background: linear-gradient(180deg, #4da6ff, #0077cc);
            z-index: 2;
            overflow: hidden;
        }

        /* Game Over Screen */
        #gameover {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
            text-align: center;
            z-index: 20;
        }
        #gameover h1 {
            font-size: 50px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px black;
        }
        #finalScore, #highScore {
            font-size: 24px;
            margin: 5px 0;
        }
        #restartBtn {
            font-size: 20px;
            padding: 12px 28px;
            margin-top: 20px;
            border: none;
            border-radius: 10px;
            background: #ff3333;
            color: white;
            cursor: pointer;
            box-shadow: 2px 2px 6px rgba(0,0,0,0.5);
        }
        #restartBtn:hover { background: #cc0000; }
        #creator {
            position: absolute;
            bottom: 20px;
            font-size: 16px;
            color: #ddd;
            text-shadow: 1px 1px 4px black;
            z-index: 10;
            text-align: center;
            width: 100%;
        }

        /* ⭐ Startup screen */
        #startScreen {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 30;
            text-align: center;
        }
        #startScreen h1 {
            font-size: 40px;
            margin-bottom: 15px;
        }
        #startScreen p {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="game">
        <!-- Clouds -->
        <div class="cloud" style="top:60px; animation-duration: 50s;"></div>
        <div class="cloud" style="top:120px; animation-duration: 70s;"></div>

        <div id="bird"></div>
        <div id="score">Score: 0</div>
        <div id="ground"></div>

        <!-- Start screen ⭐ -->
        <div id="startScreen">
            <h1>FLAPPY BIRD CLONE</h1>
            <p>BY REVISING_DUDE_OFFICIAL</p>
            <p>Tap to Start</p>
        </div>

        <!-- Game Over Overlay -->
        <div id="gameover">
            <h1>Game Over</h1>
            <div id="finalScore">Final Score: 0</div>
            <div id="highScore">High Score: 0</div>
            <button id="restartBtn">Restart</button>
            <div id="creator">BY REVISING_DUDE_OFFICIAL</div>
        </div>
    </div>

    <script>
        // (Your JavaScript stays the same, unchanged)
        // ...
    </script>
</body>
</html>
